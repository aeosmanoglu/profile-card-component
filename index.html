<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./scss/custom.css">

</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-10 col-md-4 mx-auto">
        <div class="card text-center shadow-lg border-0">
          <img src="./images/bg-pattern-card.svg" class="card-img-top" alt="Card Image Top">
          <div class="card-body position-relative">
            <img src="./images/image-victor.jpg"
              class="img-thumbnail rounded-circle position-absolute top-0 translate-middle" alt="">
            <p class="card-title fs-5 fw-bold mt-5">
              Victor Crest<span class="text-muted ms-2 fw-normal">26</span>
            </p>
            <p class="card-subtitle">London</p>
          </div>

          <hr>

          <div class="card-body">
            <div class="row">
              <div class="col">
                <p class="fs-4 fw-bold mb-0">80K</p>
                <p>Followers</p>
              </div>
              <div class="col">
                <p class="fs-4 fw-bold mb-0">803K</p>
                <p>Likes</p>
              </div>
              <div class="col">
                <p class="fs-4 fw-bold mb-0">1.4K</p>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
